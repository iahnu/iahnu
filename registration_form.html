<DOCTYPE>
<html>
    <head><title>login page</title></head>
    <body>
        <h1>Registration Form</h1>
<form action="/edyst.com">
<div>
  <label for="firstname" >First Name:</label>
  <input name="firstname" type="text" required />
</div>
<div>
  <label for="lastname">Last Name:</label>
  <input name="lastname" type="text" required />
</div>
<div>
  <label for="email">Email address:</label>
  <input name="useremail" type="email" required />
</div>
<div >
  <label for="gender" ><input  name="Gender" required>Gender:</label>
  <div class="gender">
    <label for="male"><input type="radio" value="male" name="gender"required>Male</label>
    <label for="female"><input type="radio" value="female" name="gender" required>Female</label>
    <label for="other"><input type="radio" value="other" name="gender" required>Other</label>
  </div>
</div>
<div>
  <label for="address" >Address:</label>
  
 <textarea id="address" name="Address" rows="1" cols="100" required></textarea>
  
</div>
<div>
  <label for="company">Company Name:</label>
  <input name="company" type="text" required />
</div>
<div>
  <label for="role">Role:</label>
  <select name="role" id="role">
    <option value="developer">Developer</option>
    <option value="sales">Sales</option>
    <option value="admin">Admin</option>
  </select>
</div>
<div>
  <label for="country">Country:</label>
  <select name="country" id="country">
    <option value="india">India</option>
    <option value="japan">Japan</option>
    <option value="russia">Russia</option>
  </select>
</div>
  <div class="is-robot">
   <label><input value="is-robot" type="checkbox" name="isRobot" required/> Robot</label>
  </div>

<button> Create a free account</button>

<style>
  form {
    border: 1px solid #ccc;
    width: 400px;
    padding: 20px;
    border-radius: 4px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    font-size: 80%;
    color: #444;
    margin-bottom: 4px;
  }

  input {
    width: 100%;
    padding: 4px;
    font-size: 125%;
  }

  div + div {
    margin-top: 20px;
  }

  select {
    padding: 4px;
    font-size: 100%;
    width: 100%;
  }

  button {
    background-color: blueviolet;
    color: #fff;
    padding: 16px 16px;
    font-size: 125%;
    border: none;
    border-radius: 4px;
    width: 100%;
  }

  .is-robot {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 30px 10px;
    background: #eee;
  }

  .is-robot input {
    height: 20px;
    width: 20px;
  }

  .is-robot label {
    display: inline;
    font-size: 100%;
  }

  .gender {
    display: flex;
    margin-right: 60%;
  }

  textarea {
    width: 100%;
    height: 15%;
  }
</style>
</form>
    </body>
</html>
